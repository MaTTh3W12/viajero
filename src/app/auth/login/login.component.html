<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-100 via-white to-indigo-100 px-4">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 space-y-6 font-museo">
    <h1 class="text-2xl font-bold text-center text-[#0E225C] mb-2">Iniciar sesión</h1>
    <p class="text-center text-sm text-gray-500 mb-4">
      Usa uno de los usuarios de ejemplo para probar el flujo.
    </p>

    <!-- Usuarios de ejemplo -->
    <div class="bg-sky-50 border border-sky-100 rounded-2xl p-4 text-xs text-gray-700 mb-4">
      <p class="font-semibold mb-1">Usuarios de ejemplo:</p>
      <ul class="space-y-1">
        <li *ngFor="let u of demoUsers">
          <span class="font-mono">{{ u.username }}</span>
          · <span class="font-mono">{{ u.password }}</span>
          · <span class="uppercase text-[10px] px-2 py-0.5 rounded-full"
                 [ngClass]="u.role === 'admin' ? 'bg-rose-100 text-rose-700' : 'bg-emerald-100 text-emerald-700'">
              {{ u.role }}
            </span>
        </li>
      </ul>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-[#0E225C] mb-1">Usuario</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full px-3 py-2 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-sky-400 focus:border-transparent" />
      </div>

      <div>
        <label class="block text-sm font-medium text-[#0E225C] mb-1">Contraseña</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-3 py-2 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-sky-400 focus:border-transparent" />
      </div>

      <div *ngIf="errorMessage" class="text-sm text-rose-600 bg-rose-50 border border-rose-100 rounded-xl px-3 py-2">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="loggingIn"
        class="w-full py-2.5 rounded-full bg-[#4F8CFF] hover:bg-[#3A78F0] disabled:opacity-60 disabled:cursor-not-allowed text-white text-sm font-semibold shadow-md transition-colors">
        {{ loggingIn ? 'Ingresando...' : 'Ingresar' }}
      </button>

      <p class="text-center text-xs text-gray-500 mt-2">
        ¿No tienes cuenta? <a routerLink="/register" class="text-[#4F8CFF] hover:underline">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>
