<!-- Navbar principal del sitio -->
<app-navbar></app-navbar>
<section class="coupons-page bg-[#F9FBFF] min-h-screen font-museo">

  <!-- BANNER AZUL CON MORDIDAS -->
  <section class="max-w-[1830px] mx-auto px-4 mt-8 relative overflow-visible">

    <!-- Contenedor del contenido (Aquí aplicamos el redondeado y ocultamos el desborde de la imagen) -->
    <div class="relative h-[300px] md:h-[400px] w-full rounded-[40px] overflow-hidden shadow-lg">

      <!-- Imagen de fondo con overlay azul -->
      <div class="absolute inset-0 z-0">
        <img src="assets/img/bannerCoupons.png" class="w-full h-full object-cover" alt="Banner">
        <!-- Overlay azul con el redondeado correcto -->
        <div class="absolute inset-0 bg-[#1438A0]/85"></div>
      </div>

      <!-- Texto del Banner -->
      <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center px-4">
        <h1 class="text-3xl md:text-[52px] font-bold mb-4 font-museo">Explora todos los cupones</h1>
        <p class="text-sm md:text-xl opacity-90 font-light font-museo">
          exclusivos para la diáspora y disfruta de la belleza de tu país
        </p>
      </div>
    </div>

    <!-- Mordidas del ticket (Deben estar fuera del overflow-hidden para que se vean) -->
    <div class="hero-ticket-notches"></div>

  </section>

  <section class="relative z-20 max-w-[1520px] mx-auto px-4 -mt-16 md:-mt-24">
    <div class="bg-white rounded-[32px] shadow-xl p-6 md:p-8">

      <!-- GRID: 2 col móvil, 3 col tablet, 5 col desktop -->
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3 md:gap-4">

        <!-- 1. Todos los cupones (ACTIVO) -->
        <div
          (click)="selectCategory('all')"
          [ngClass]="{ 'shadow-md ring-4 ring-[#DDE9FF]': isActive('all'), 'hover:bg-gray-100': !isActive('all') }"
          class="flex items-center h-[54px] md:h-[64px] rounded-full pr-4 bg-[#F4F7FB] md:pr-6 gap-2 md:gap-3 flex-shrink-0 transition-all cursor-pointer">
          <div
            class="w-[54px] h-[54px] md:w-[64px] md:h-[64px] rounded-full bg-[#1438A0] flex items-center justify-center flex-shrink-0">
            <img src="assets/icons/coupon1.svg"
              [ngClass]="{ 'brightness-0 invert': isActive('all') }"
              class="w-[28px] h-[28px] md:w-[32px] md:h-[32px] object-contain" alt="Icon" />
          </div>
          <span class="text-[12px] md:text-[15px] text-[#0E225C] font-medium font-museo leading-tight">
            Todos los cupones
          </span>
        </div>

        <!-- 2. Alojamiento -->
        <div
          (click)="selectCategory('alojamiento')"
          [ngClass]="{ 'shadow-md ring-4 ring-[#DDE9FF]': isActive('alojamiento'), 'hover:bg-gray-100': !isActive('alojamiento') }"
          class="flex items-center h-[54px] md:h-[64px] bg-[#F4F7FB] rounded-full pr-4 md:pr-6 gap-2 md:gap-3 flex-shrink-0 transition-all cursor-pointer">
          <div
            class="w-[54px] h-[54px] md:w-[64px] md:h-[64px] bg-[#FFF8D2] rounded-full flex items-center justify-center flex-shrink-0">
            <img src="assets/icons/double-bed.svg" class="w-[28px] h-[28px] md:w-[32px] md:h-[32px] object-contain"
              alt="Icon" />
          </div>
          <span class="text-[12px] md:text-[15px] font-medium font-museo leading-tight text-[#0E225C]">
            Alojamiento
          </span>
        </div>

        <!-- 3. Alimentos y bebidas -->
        <div
          (click)="selectCategory('alimentos')"
          [ngClass]="{ 'shadow-md ring-4 ring-[#DDE9FF]': isActive('alimentos'), 'hover:bg-gray-100': !isActive('alimentos') }"
          class="flex items-center h-[54px] md:h-[64px] rounded-full pr-4 md:pr-6 bg-[#F4F7FB] gap-2 md:gap-3 flex-shrink-0 transition-all cursor-pointer">
          <div
            class="w-[54px] h-[54px] bg-[#ABE9FF] md:w-[64px] md:h-[64px] rounded-full flex items-center justify-center flex-shrink-0">
            <img src="assets/icons/dinner.svg" class="w-[28px] h-[28px] md:w-[32px] md:h-[32px] object-contain"
              alt="Icon" />
          </div>
          <span class="text-[12px] md:text-[15px] font-medium font-museo leading-tight text-[#0E225C]">
            Alimentos y bebidas
          </span>
        </div>

        <!-- 4. Clínicas -->
        <div
          (click)="selectCategory('clinicas')"
          [ngClass]="{ 'shadow-md ring-4 ring-[#DDE9FF]': isActive('clinicas'), 'hover:bg-gray-100': !isActive('clinicas') }"
          class="flex items-center h-[54px] md:h-[64px] bg-[#F4F7FB] rounded-full pr-4 md:pr-6 gap-2 md:gap-3 flex-shrink-0 transition-all cursor-pointer">
          <div
            class="w-[54px] bg-[#D7DFFF] h-[54px] md:w-[64px] md:h-[64px] rounded-full flex items-center justify-center flex-shrink-0">
            <img src="assets/icons/hospital1.svg" class="w-[28px] h-[28px] md:w-[32px] md:h-[32px] object-contain"
              alt="Icon" />
          </div>
          <span class="text-[12px] md:text-[15px] font-medium font-museo leading-tight text-[#0E225C]">
            Clínicas
          </span>
        </div>

        <!-- 5. Cuidado personal -->
        <div
          (click)="selectCategory('cuidado')"
          [ngClass]="{ 'shadow-md ring-4 ring-[#DDE9FF]': isActive('cuidado'), 'hover:bg-gray-100': !isActive('cuidado') }"
          class="flex items-center h-[54px] md:h-[64px] rounded-full pr-4 bg-[#F4F7FB] md:pr-6 gap-2 md:gap-3 flex-shrink-0 transition-all cursor-pointer">
          <div
            class="w-[54px] h-[54px] bg-[#D3F6D2] md:w-[64px] md:h-[64px] rounded-full flex items-center justify-center flex-shrink-0">
            <img src="assets/icons/lotus1.svg" class="w-[28px] h-[28px] md:w-[32px] md:h-[32px] object-contain"
              alt="Icon" />
          </div>
          <span class="text-[12px] md:text-[15px] font-medium font-museo leading-tight text-[#0E225C]">
            Cuidado personal
          </span>
        </div>

        <!-- 6. Productos nostálgicos -->
        <div
          (click)="selectCategory('nostalgicos')"
          [ngClass]="{ 'shadow-md ring-4 ring-[#DDE9FF]': isActive('nostalgicos'), 'hover:bg-gray-100': !isActive('nostalgicos') }"
          class="flex items-center h-[54px] md:h-[64px] rounded-full pr-4 md:pr-6 bg-[#F4F7FB] gap-2 md:gap-3 flex-shrink-0 transition-all cursor-pointer">
          <div
            class="w-[54px] h-[54px] md:w-[64px] md:h-[64px] bg-[#FFD5D6] rounded-full flex items-center justify-center flex-shrink-0">
            <img src="assets/icons/product-quality1.svg"
              class="w-[28px] h-[28px] md:w-[32px] md:h-[32px] object-contain"
              alt="Icon" />
          </div>
          <span class="text-[12px] md:text-[15px] text-[#0E225C] font-medium font-museo leading-tight">
            Productos nostálgicos
          </span>
        </div>

        <!-- 7. Productos y servicios -->
        <div
          (click)="selectCategory('productos')"
          [ngClass]="{ 'shadow-md ring-4 ring-[#DDE9FF]': isActive('productos'), 'hover:bg-gray-100': !isActive('productos') }"
          class="flex items-center h-[54px] md:h-[64px] rounded-full pr-4 md:pr-6 bg-[#F4F7FB] gap-2 md:gap-3 flex-shrink-0 transition-all cursor-pointer">
          <div
            class="w-[54px] h-[54px] md:w-[64px] md:h-[64px] bg-[#FFC6B3] rounded-full flex items-center justify-center flex-shrink-0">
            <img src="assets/icons/gift-bag1.svg" class="w-[28px] h-[28px] md:w-[32px] md:h-[32px] object-contain"
              alt="Icon" />
          </div>
          <span class="text-[12px] md:text-[15px] font-medium font-museo leading-tight text-[#0E225C]">
            Productos y servicios
          </span>
        </div>

        <!-- 8. Tour operadores -->
        <div
          (click)="selectCategory('tour')"
          [ngClass]="{ 'shadow-md ring-4 ring-[#DDE9FF]': isActive('tour'), 'hover:bg-gray-100': !isActive('tour') }"
          class="flex items-center h-[54px] md:h-[64px] rounded-full bg-[#F4F7FB] pr-4 md:pr-6 gap-2 md:gap-3 flex-shrink-0 transition-all cursor-pointer">
          <div
            class="w-[54px] h-[54px] md:w-[64px] md:h-[64px] bg-[#CAFFFB] rounded-full flex items-center justify-center flex-shrink-0">
            <img src="assets/icons/traveler1.svg" class="w-[28px] h-[28px] md:w-[32px] md:h-[32px] object-contain"
              alt="Icon" />
          </div>
          <span class="text-[12px] md:text-[15px] font-medium font-museo leading-tight text-[#0E225C]">
            Tour operadores
          </span>
        </div>

        <!-- 9. Transporte -->
        <div
          (click)="selectCategory('transporte')"
          [ngClass]="{ 'shadow-md ring-4 ring-[#DDE9FF]': isActive('transporte'), 'hover:bg-gray-100': !isActive('transporte') }"
          class="flex items-center h-[54px] md:h-[64px] rounded-full pr-4 md:pr-6 bg-[#F4F7FB] gap-2 md:gap-3 flex-shrink-0 transition-all cursor-pointer">
          <div
            class="w-[54px] h-[54px] md:w-[64px] md:h-[64px] bg-[#CAFFDC] rounded-full flex items-center justify-center flex-shrink-0">
            <img src="assets/icons/bus1.svg" class="w-[28px] h-[28px] md:w-[32px] md:h-[32px] object-contain"
              alt="Icon" />
          </div>
          <span class="text-[12px] md:text-[15px] font-medium font-museo leading-tight text-[#0E225C]">
            Transporte
          </span>
        </div>

        <!-- 10. Turismo -->
        <div
          (click)="selectCategory('turismo')"
          [ngClass]="{ 'shadow-md ring-4 ring-[#DDE9FF]': isActive('turismo'), 'hover:bg-gray-100': !isActive('turismo') }"
          class="flex items-center h-[54px] md:h-[64px] rounded-full pr-4 md:pr-6 bg-[#F4F7FB] gap-2 md:gap-3 flex-shrink-0 transition-all cursor-pointer">
          <div
            class="w-[54px] h-[54px] md:w-[64px] md:h-[64px] bg-[#D8D7FF] rounded-full flex items-center justify-center flex-shrink-0">
            <img src="assets/icons/sunbed.svg" class="w-[28px] h-[28px] md:w-[32px] md:h-[32px] object-contain"
              alt="Icon" />
          </div>
          <span class="text-[12px] md:text-[15px] font-medium font-museo leading-tighttext-[#0E225C]">
            Turismo
          </span>
        </div>

      </div>
    </div>
  </section>

  <!-- BARRA DE FILTROS -->
  <section
    class="max-w-[1320px] mx-auto px-4 mt-12 flex flex-col md:flex-row items-center justify-between gap-6 font-museo">
    <!-- Contador de resultados -->
    <div class="text-[17px] text-gray-400 font-medium">16 cupones encontrados</div>

    <!-- Contenedor de Filtros -->
    <div class="flex flex-col md:flex-row items-center gap-6 w-full md:w-auto">

      <!-- Botón Fecha (Píldora Blanca) -->
      <button
        class="bg-white px-10 py-2.5 rounded-full shadow-md flex items-center gap-4 text-[#0E225C] font-medium transition-all hover:bg-gray-50">
        <span>Fecha</span>
        <!-- Icono Chevron Down SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[#0E225C]">
          <path d="m6 9 6 6 6-6" />
        </svg>
      </button>

      <!-- Grupo Ordenar por -->
      <div class="flex items-center gap-4">
        <span class="text-[#0E225C] font-medium whitespace-nowrap">Ordenar por:</span>

        <!-- Botón Precio (Borde Celeste) -->
        <button
          class="border-2 border-[#538CFF] bg-transparent px-6 py-2.5 rounded-xl flex items-center gap-6 text-[#0E225C] font-medium transition-all hover:bg-blue-50/30">
          <span>Precio más bajo</span>
          <!-- Icono Chevron Down SVG en color celeste -->
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="text-[#538CFF]">
            <path d="m6 9 6 6 6-6" />
          </svg>
        </button>
      </div>

    </div>
  </section>

  <!-- LISTA DE CUPONES (Aquí iría tu otro componente) -->
  <section class="mt-6 md:mt-8">
    <app-savings></app-savings>
  </section>

</section>
<app-contac-us></app-contac-us>
<app-related-pages></app-related-pages>
<app-footer></app-footer>
