<header class="w-full bg-white">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex items-center justify-between h-16">

      <!-- Logo -->
      <div class="flex items-center gap-2">
        <img src="assets/img/logo.png" alt="ViajeroSV" class="h-8" />
      </div>

      <!-- Desktop Menu -->
      <nav class="hidden md:flex items-center gap-3">
        <a   class="px-4 py-2 rounded-full
         bg-[#0F2A56]
         text-white
         text-sm font-medium"
         routerLink="/">
          Inicio
        </a>
        <a   class="px-4 py-2 rounded-full
         text-[#0F2A56]
         text-sm font-medium
         hover:bg-blue-50">
          Cupones
        </a>
        <a   class="px-4 py-2 rounded-full
         text-[#0F2A56]
         text-sm font-medium
         hover:bg-blue-50
         cursor-pointer"
         routerLink="/about-us">
          Quiénes somos
        </a>
        <a   class="px-4 py-2 rounded-full
         text-[#0F2A56]
         text-sm font-medium
         hover:bg-blue-50">
          Contacto
        </a>

        <button class="ml-2 px-4 py-2 rounded-full border text-sm">
          Iniciar sesión
        </button>

<button
  class="flex items-center gap-2
         bg-[#4F8CFF] hover:bg-[#3A78F0]
         text-white
         px-5 py-2
         rounded-full
         text-sm font-medium"
>
  Registrarse
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-4 w-4"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
  >
    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
  </svg>
</button>
      </nav>

      <!-- Mobile button -->
      <button
        class="md:hidden"
        (click)="open = !open"
      >
        ☰
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
@if (open) {
  <div class="md:hidden px-4 pb-4">
    <nav class="flex flex-col gap-2">
      <a class="py-2">Inicio</a>
      <a class="py-2">Cupones</a>
      <a class="py-2">Quiénes somos</a>
      <a class="py-2">Contacto</a>
      <button class="border rounded-full py-2 mt-2">
        Iniciar sesión
      </button>
      <button class="bg-blue-500 text-white rounded-full py-2">
        Registrarse
      </button>
    </nav>
  </div>
}

</header>
